<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercury Leads</title>
  <style>
    /* Dark mode styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #ffffff;
    }
    form {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }
    input[type="submit"], button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 3px;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .delete-form {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>Add a New Lead @ Mercury</h1>
  <form method="post" action="/">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <input type="submit" value="Add Contact">
  </form>

  <h2>Leads</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
        <tr>
          <td>{{ contact.id }}</td>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <!-- Delete form for each contact -->
            <form method="post" action="{{ url_for('delete_contact', contact_id=contact.id) }}" class="delete-form">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% else %}
        <tr>
          <td colspan="6">No contacts available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
