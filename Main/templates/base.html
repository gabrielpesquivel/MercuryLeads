<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Contacts App{% endblock %}</title>
  <style>
    /* Dark mode styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      margin-right: 20px;
      font-size: 1.1em;
    }
    .navbar a:hover {
      color: #ffffff;
    }
    .container {
      padding: 20px;
    }
    /* Shared form/table styles */
    form {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }
    input[type="submit"], button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 3px;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .delete-form {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('leads') }}">Leads Database</a>

  </div>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
