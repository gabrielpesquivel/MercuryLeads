<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Contacts App{% endblock %}</title>
  <style>
    /* Dark mode styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    .navbar {
    background-color: #1e1e1e;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 50px;
    }

    /* Ensures items inside the navbar are spaced properly */
    .navbar a, .navbar b {
        color: #e0e0e0;
        text-decoration: none;
        margin-right: 20px;
        font-size: 1.1em;
    }

    /* Container for logout button to align it right */
    .logout-container {
        margin-left: auto; /* Pushes the logout button to the right */
    }

    /* Logout button styling */
    .logout-button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1em;
    }

    .logout-button:hover {
        background-color: #ff1a1a;
    }

    .navbar a:hover {
      color: #ffffff;
    }
    .container {
      padding: 20px;
    }
    /* Shared form/table styles */
    form {
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], 
    input[type="email"],
    input[type="password"] { /* Add password field styling */
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #333;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }
    input[type="submit"], button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 3px;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #555;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .delete-form {
      display: inline;
    }
    /* Login Page Styling */
    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #1e1e1e;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      text-align: center;
    }
    /* Style container for delete and update buttons */
    .actions {
        display: flex;
        align-items: center;
        gap: 8px; /* Space between buttons */
        margin-bottom: 1px; /* Space between buttons and input box */
    }

    /* Ensures form elements in actions section stack correctly */
    .action-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    /* Ensure input box is full width and properly styled */
    .action-container input {
        width: 100%;
        padding: 5px;
        margin-top: 1px;
        border: 1px solid #333;
        border-radius: 1px;
        background-color: #333;
        color: #fff;
    }

    /* Button Styling */
    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 3px;
    }

    button:hover {
        background-color: #555;
    }
  </style>
</head>
<body>
  {% if not request.endpoint == 'login' %}
  <div class="navbar">
      <b href="">Home</b>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('leads') }}">Leads Database</a>
      <a href="{{ url_for('projects') }}">Projects</a>\
      
      <!-- Logout button positioned to the right -->
      <div class="logout-container">
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
      </div>

  </div>
  {% endif %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
